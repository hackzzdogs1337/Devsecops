name: "DevSkim-Scan"

on: 
  push:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: DevSkim Code Quality
        uses: microsoft/DevSkim-Action@v1
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: devskim-results.sarif
